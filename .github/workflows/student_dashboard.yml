name: Student Dashboard CI
on:
  push:
    branches: [ main, student_dashboard ]
  pull_request:
    branches: [ main, student_dashboard ]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: attendance_db
          MYSQL_USER: attendance_user
          MYSQL_PASSWORD: attendance_pass
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DEBUG: 1
      SECRET_KEY: django-insecure-test-key-for-ci
      DB_NAME: attendance_db
      DB_USER: attendance_user
      DB_PASSWORD: attendance_pass
      DB_HOST: 127.0.0.1
      DB_PORT: 3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd attendance_project
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        run: |
          cd attendance_project
          python manage.py migrate
      - name: Run tests
        run: |
          cd attendance_project
          python manage.py test accounts students
