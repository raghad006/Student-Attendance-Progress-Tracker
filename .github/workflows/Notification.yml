name: Notification CI

on:
  push:
    branches: ["main", "pattern"]
  pull_request:
    branches: ["main", "pattern"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: attendance_db
          MYSQL_USER: attendance_user
          MYSQL_PASSWORD: attendance_pass
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --requirepass ""  # no password

    env:
      DB_USER: attendance_user
      DB_PASSWORD: attendance_pass
      DB_NAME: attendance_db
      DB_HOST: 127.0.0.1
      DB_PORT: 3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r attendance_project/requirements.txt

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            mysqladmin ping -h "127.0.0.1" -u"$DB_USER" -p"$DB_PASSWORD" && break
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run migrations
        run: |
          cd attendance_project
          python manage.py migrate

      - name: Run tests
        run: |
          cd attendance_project
          python manage.py test
