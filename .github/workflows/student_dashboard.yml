name: Student Dashboard CI

on:
  push:
    branches: [main, student_dashboard]
  pull_request:
    branches: [main, student_dashboard]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DEBUG: 1
      SECRET_KEY: django-insecure-test-key-for-ci
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 3306
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      
      - name: Install dependencies
        run: |
          cd attendance_project
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Wait for MySQL
        run: |
          sleep 10
      
      - name: Run migrations
        run: |
          cd attendance_project
          python manage.py migrate
      
      - name: Run tests
        run: |
          cd attendance_project
          python manage.py test students