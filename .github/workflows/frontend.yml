name: Frontend CI

on:
  push:
    branches: [main, Authentication]
  pull_request:
    branches: [main, Authentication]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: |
          cd frontend
          npm install
      - run: |
          cd frontend
          npm run build
